{include file="pageheader.htm"}
<style>
.width{
width:40px;}
#listDiv a{
color:#000000;}
#listDiv
{
overflow:auto;
width:100%;
}
#listDiv th
{
	background: #b28146;
	border:1px solid #491903;

}
#listDiv td{
	border:1px solid #491903;
	font-size:12px;
	
}
#table
{
	width:100%;
}
</style>
<div id="listDiv">
<table cellspacing='1' cellpadding='3' style="" id="table">
	<tr id="attr">
	<th>序号</th>
		<th>订单号</th>
		<th>详情</th>
		<th>下单时间</th>
		<th>送货时间</th>
		<th>完成时间</th>
		<th>生产提示</th>
	</tr>
   {foreach from=$list item=clist}
	<tr>
	  <td>{$clist.i}</td>
	  <td>&nbsp;{$clist.order_sn}</td>
	  <td align="center"><a href="cake_detail.php?act=info&id={$clist.order_id}" target="_blank">详情</a></td>
	  <td align="center">{$clist.add_time}</td>
	  <td align="center">{$clist.best_time}</td>
	  <td align="center">{$clist.done_time}</td>
	  <td align="right">{$clist.scts}</td>
   </tr>
   {/foreach}
</table>
</div>
</body>
</html>
